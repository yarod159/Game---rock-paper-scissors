<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Piedra, Papel o Tijera</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <h1><p>Piedra, Papel o Tijera</p></h1>
      <p>con Html , Css y JavaScript</p>
      <p></p>
    </header>

    <main>
      <p class="instrucciones" id="instrucciones">
        El primero en llegar a 5 puntos gana..
      </p>

      <div class="marcador">
        <div class="nombre nombre-jugador">Jugador</div>
        <div class="nombre nombre-computadora">Computadora</div>

        <div class="puntos">
          <span id="puntos-usuario">0</span>
          <span>-</span>
          <span id="puntos-computadora">0</span>
        </div>
      </div>

      <div class="elegi-tu-arma" id="elegi-tu-arma">
        <h2>Elegí tu arma para el próximo turno</h2>

        <div class="armas">
          <button class="arma" id="Piedra🌍">🌍</button>
          <button class="arma" id="Papel📋">📋</button>
          <button class="arma" id="Tijera✂">✂</button>
        </div>
      </div>

      <div class="mensaje" id="mensaje">
        <p>
          usaste <span class="eleccion" id="eleccion-usuario">Papel📋</span
          ><br />
          y la compuradora usó
          <span class="eleccion" id="eleccion-computadora">Piedra🌍</span>
        </p>
        <p id="gana-punto">¡Ganaste un Punto!🔥</p>
      </div>

     
      <button class="btn disabled" id="reinicar">Reiniciar Juego</button>
    </main>

    <script src="js/main.js"></script>
  </body>
</html>
